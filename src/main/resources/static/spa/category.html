
<div class="container-fluid" ng-controller="CategoryController">
  <div class="row">
      <h3>CATEGORY MANAGEMENT</h3>
  </div>
  <div class="row mt-4">
      <div class="col-md-12"> 
        <ul class="nav nav-tabs" id="myTabs">
          <li class="nav-item" ng-click="activeTab = 'tab1'">
            <a class="nav-link" ng-class="{ 'active': activeTab === 'tab1' }">CATEGORY EDITTION</a>
          </li>
          <li class="nav-item" ng-click="activeTab = 'tab2'">
            <a class="nav-link" ng-class="{ 'active': activeTab === 'tab2' }">CATEGORY LIST</a>
          </li>
        </ul>
        <div class="tab-content mt-2">
          <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab1'}" id="tab1">
            <div class="card" style="background-color: white; border: none;">
                <div class="card-body" style="background-color: white; border: none;">
                  <form>
                  <div class="form-group">
                      <label for="my-input">CategoryId</label>
                      <input class="form-control" type="text" ng-model="item.categoryId" readonly>
                  </div>
                  <div class="form-group">
                      <label for="my-input">Name</label>
                      <input class="form-control" type="text" ng-model="item.name">
                  </div>
                  <div class="btn-group">
                      <button ng-click="create()" class="page-link">Create</button>
                      <button ng-click="update()" class="page-link">Update</button>
                      <button ng-click="delete(item.categoryId)" class="page-link">Delete</button>
                      <button ng-click="reset()" class="page-link">Reset</button>
                  </div>
                  </form>
                </div>
            </div>
            
        </div>
        <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab2'}" id="tab2">
          <form>
            <div class="input-group" style="width: 500px; margin-left: 200px;">
              <div class="input-group-prepend">
                <span class="input-group-text" style="border: none;">Username:</span>
              </div>
              <input class="form-control" type="text" ng-model="key" required>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" ng-click="search(key)">Search</button>
              </div>
            </div>                                      
          </form>
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>CategoryId</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                <p>{{message}}</p>
                <tr ng-repeat="item in page">
                    <td>{{item.categoryId}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button ng-click="edit(item.categoryId)" type="button" class="btn btn-primary">Edit</button>
                        <button ng-click="delete(item.categoryId)" type="button" class="btn btn-primary">Delete</button>
                    </td>
                </tr>              
                </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item" ng-class="{disabled: currentPage === 1}">
                    <a class="page-link" ng-click="setPage(1)">First</a>
                </li>
                <li class="page-item" ng-class="{disabled: currentPage === 1}">
                    <a class="page-link" ng-click="setPage(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                    <a class="page-link" ng-click="setPage(currentPage + 1)">Next</a>
                </li>
                <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                    <a class="page-link" ng-click="setPage(totalItems/itemsPerPage)">Last</a>
                </li>
            </ul>
            </nav>                                   
        </div>
        </div>
      </div>
  </div>
</div>
