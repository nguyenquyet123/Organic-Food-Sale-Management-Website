
<div class="container-fluid" ng-controller="OrderController">
    <div class="row">
        <h3>ORDER MANAGEMENT</h3>
    </div>
    <div class="row mt-4">
        <div class="col-md-12"> 
          <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item" ng-click="activeTab = 'tab1'">
              <a class="nav-link" ng-class="{ 'active': activeTab === 'tab1' }">ORDER EDITTION</a>
            </li>
            <li class="nav-item" ng-click="activeTab = 'tab2'">
              <a class="nav-link" ng-class="{ 'active': activeTab === 'tab2' }">ORDER LIST</a>
            </li>
          </ul>
          <div class="tab-content mt-2">
            <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab1'}" id="tab1">
              <div class="card" style="background-color: white; border: none;">
                  <div class="card-body" style="background-color: white; border: none;">
                    <form>
                      <div class="form-group" hidden>
                          <label for="orderId">Order ID</label>
                          <input class="form-control" type="text" ng-model="item.orderId" readonly>
                      </div>
                      <div class="form-group">
                          <label for="accountId">Username</label>
                          <input class="form-control" type="text" ng-model="item.account.username">
                      </div>
                      <div class="form-group">
                          <label for="orderDate">Order Date</label>
                          <input class="form-control" type="date" ng-model="item.orderDate">
                      </div>
                      <div class="form-group">
                          <label for="totalPrice">Total Price</label>
                          <input class="form-control" type="number" ng-model="item.totalPrice">
                      </div>
                      <div class="form-group">
                          <label for="status">Status</label>
                          <input class="form-control" type="text" ng-model="item.status">
                      </div>
                      <div class="btn-group">
                          <button ng-click="create()" class="page-link">Create</button>
                          <button ng-click="update()" class="page-link">Update</button>
                          <button ng-click="delete(item.orderId)" class="page-link">Delete</button>
                          <button ng-click="reset()" class="page-link">Reset</button>
                      </div>
                  </form>
                  
                  </div>
              </div>
              
          </div>
          <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab2'}" id="tab2">
            <form>
              <div class="input-group" style="width: 500px; margin-left: 200px;">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="border: none;">Username:</span>
                </div>
                <input class="form-control" type="text" ng-model="key" required>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" ng-click="search(key)">Search</button>
                </div>
              </div>                                      
            </form>
            <table class="table table-light">
              <thead>
                  <tr>
                      <th hidden>Order ID</th>
                      <th>Username</th>
                      <th>Order Date</th>
                      <th>Total Price</th>
                      <th>Status</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <p>{{message}}</p>
                  <tr ng-repeat="item in page">
                      <td hidden>{{item.orderId}}</td>
                      <td>{{item.account.username}}</td>
                      <td>{{item.orderDate | date:'yyyy-MM-dd'}}</td>
                      <td>{{item.totalPrice}}</td>
                      <td>{{item.status}}</td>
                      <td>
                          <button ng-click="edit(item.orderId)" type="submit" class="btn btn-primary">Edit</button>
                          <button ng-click="delete(item.orderId)" type="submit" class="btn btn-primary">Delete</button>
                      </td>
                  </tr>              
              </tbody>
          </table>
          
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li class="page-item" ng-class="{disabled: currentPage === 1}">
                      <a class="page-link" ng-click="setPage(1)">First</a>
                  </li>
                  <li class="page-item" ng-class="{disabled: currentPage === 1}">
                      <a class="page-link" ng-click="setPage(currentPage - 1)">Previous</a>
                  </li>
                  <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                      <a class="page-link" ng-click="setPage(currentPage + 1)">Next</a>
                  </li>
                  <li class="page-item" ng-class="{disabled: currentPage >= totalItems/itemsPerPage}">
                      <a class="page-link" ng-click="setPage(totalItems/itemsPerPage)">Last</a>
                  </li>
              </ul>
              </nav>                                   
          </div>
          </div>
        </div>
    </div>
  </div>
