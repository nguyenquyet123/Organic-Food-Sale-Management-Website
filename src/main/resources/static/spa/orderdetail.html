
<div class="container-fluid" ng-controller="OrderDetailController">
    <div class="row">
        <h3>ORDERDETAIL MANAGEMENT</h3>
    </div>
    <div class="row mt-4">
        <div class="col-md-12"> 
          <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item" ng-click="activeTab = 'tab1'">
              <a class="nav-link" ng-class="{ 'active': activeTab === 'tab1' }">ORDERDETAIL EDITTION</a>
            </li>
            <li class="nav-item" ng-click="activeTab = 'tab2'">
              <a class="nav-link" ng-class="{ 'active': activeTab === 'tab2' }">ORDERDETAIL LIST</a>
            </li>
          </ul>
        <div class="tab-content mt-2">
          <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab1'}" id="tab1">
            <div class="card" style="background-color: white; border: none;">
                <div class="card-body" style="background-color: white; border: none;">
                  <form>
                    <div class="form-group">
                        <label for="my-input">Order detail ID:</label>
                        <input id="my-input" class="form-control" type="text" name="" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Order ID:</label>
                        <input id="my-input" class="form-control" type="text" name="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Product ID:</label>
                        <input id="my-input" class="form-control" type="text" name="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="my-input">Quantity:</label>
                        <input id="my-input" class="form-control" type="text" name="" placeholder="Password">
                    </div> 
                    <div class="form-group">
                        <label for="my-input">Price:</label>
                        <input id="my-input" class="form-control" type="text" name="" placeholder="Password">
                    </div> 
                  <div class="btn-group">
                      <button ng-click="create()" class="page-link">Create</button>
                      <button ng-click="update()" class="page-link">Update</button>
                      <button ng-click="delete(account.username)" class="page-link">Delete</button>
                      <button ng-click="reset()" class="page-link">Reset</button>
                  </div>
                  </form>
                </div>
            </div>
            
        </div>
        <div class="tab-pane fade" ng-class="{'show active' : activeTab === 'tab2'}" id="tab2">
          <form action="/admin/account/pageable">
            <div class="input-group" style="width: 500px; margin-left: 200px;">
              <div class="input-group-prepend">
                <span class="input-group-text" style="border: none;">Username:</span>
              </div>
              <input class="form-control" type="text" name="key">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
              </div>
            </div>                                      
          </form>
            <table class="table table-light">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in accounts">
                    <td>{{account.username}}</td>
                    <td>{{account.password}}</td>
                    <td>{{account.role ? 'Manage' : 'staff'}}</td>
                    <td>
                        <button ng-click="edit(account.username)" type="button" class="btn btn-primary">Edit</button>
                        <button ng-click="delete(account.username)" type="button" class="btn btn-primary">Delete</button>
                    </td>
                </tr>              
                </tbody>
            </table>
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li
                  class="page-item"
                >
                  <a class="page-link">First</a>
                </li>
                <li
                  class="page-item"
                >
                  <a
                    class="page-link"
                    >Previous</a
                  >
                </li>
                <li
                  class="page-item"
                >
                  <a
                    class="page-link"
                    >Next</a
                  >
                </li>
                <li
                  class="page-item"
                >
                  <a
                    class="page-link"
                    >Last</a
                  >
                </li>
              </ul>
            </nav>                                   
        </div>
        </div>
        </div>
    </div>
  </div>
