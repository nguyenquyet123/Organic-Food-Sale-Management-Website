<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:tiles="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/extras/spring-security6"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/easion.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <title>Easion - Bootstrap Dashboard Template</title>
</head>

<body ng-app="myApp">
    <div class="dash">
        <div class="dash-nav dash-nav-dark">
            <header>
                <a class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="easion-logo"><i class="fas fa-sun"></i> <span>Easion</span></a>
            </header>
            <nav class="dash-nav-list">
                <a href="#!" class="dash-nav-item">
                    <i class="fas fa-home"></i> Dashboard </a>
                <div class="dash-nav-dropdown">
                    <a class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-chart-bar"></i> Charts </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="#!chartjs" class="dash-nav-dropdown-item">Chart.js</a>
                    </div>
                </div>
                <div class="dash-nav-dropdown">
                    <a class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-cube"></i> Management </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="#!authority" class="dash-nav-dropdown-item" sec:authorize="hasRole('ADMIN')">Authority</a>
                        <a href="#!account" class="dash-nav-dropdown-item" sec:authorize="hasRole('ADMIN')">Account</a>
                        <a href="#!role" class="dash-nav-dropdown-item" sec:authorize="hasRole('ADMIN')">Role</a>
                        <a href="#!category" class="dash-nav-dropdown-item">Category</a>
                        <a href="#!product" class="dash-nav-dropdown-item">Product</a>
                        <!-- <a href="#!order" class="dash-nav-dropdown-item">Order</a>
                        <a href="#!orderdetail" class="dash-nav-dropdown-item">OrderDetail</a> -->
                    </div>
                </div>
                <div class="dash-nav-dropdown">
                    <a class="dash-nav-item dash-nav-dropdown-toggle">
                        <i class="fas fa-file"></i> Statistical </a>
                    <div class="dash-nav-dropdown-menu">
                        <a href="#!revenue" class="dash-nav-dropdown-item">Revenue</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#!">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search">
                </form>
                <div class="tools">
                    <!-- <a href="https://github.com/subet/easion" target="_blank" class="tools-item">
                        <i class="fab fa-github"></i>
                    </a> -->
                    <!-- <a href="#!" class="tools-item">
                        <i class="fas fa-bell" style="margin-right: 50px;"></i>
                        <i class="tools-item-count" style="margin-right: 50px;">4</i>
                    </a> -->
                    <div class="dropdown tools-item">
                        <a class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user" th:text="${'(' + customerName + ')'}" 
                            style="margin-right: 20px;"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            <a class="dropdown-item" th:href="@{/shop/home}">UserPage</a>
                            <a class="dropdown-item" th:href="@{/shop/logout}">Logout</a>
                        </div>
                    </div>

                </div>
            </header>
            <main class="dash-content">
                <div ng-view></div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/easion.js"></script>
    <script src="/js/myApp.js"></script>
    <script src="/js/productController.js"></script>
    <script src="/js/categoryController.js"></script>
    <script src="/js/orderController.js"></script>
    <script src="/js/revenueController.js"></script>
</body>

</html>
